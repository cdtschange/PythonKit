  <link href="{{ url_for('static', filename='media/css/bootstrap-responsive.min.css') }}" rel="stylesheet" type="text/css"/>

  <link href="{{ url_for('static', filename='media/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css"/>

  <link href="{{ url_for('static', filename='media/css/style-metro.css') }}" rel="stylesheet" type="text/css"/>

  <link href="{{ url_for('static', filename='media/css/style.css') }}" rel="stylesheet" type="text/css"/>

  <link href="{{ url_for('static', filename='media/css/uniform.default.css') }}" rel="stylesheet" type="text/css"/>

  <!-- END GLOBAL MANDATORY STYLES -->

  <!-- BEGIN PAGE LEVEL STYLES -->

  <link href="{{ url_for('static', filename='media/css/login.css') }}" rel="stylesheet" type="text/css"/>

  <!-- END PAGE LEVEL STYLES -->

  <link rel="shortcut icon" href="{{ url_for('static', filename='media/image/favicon.ico') }}" />

<!-- BEGIN BODY -->

<body class="login">

  <!-- BEGIN LOGO -->

  <div class="logo">

    <h1 style="color:#FFF">后台管理</h1>

  </div>

  <!-- END LOGO -->

  <!-- BEGIN LOGIN -->

  <div class="content">

    <!-- BEGIN LOGIN FORM -->

    <form class="form-vertical login-form" action="login" method=post>

      <h3 class="form-title">请登录</h3>

      <div class="alert alert-error hide">

        <button class="close" data-dismiss="alert"></button>

        <span id="errorSpan">用户名或密码错误</span>

      </div>

      <div class="control-group">

        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

        <label class="control-label visible-ie8 visible-ie9">用户名</label>

        <div class="controls">

          <div class="input-icon left">

            <i class="icon-user"></i>

            <input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="username" id="username"/>

          </div>

        </div>

      </div>

      <div class="control-group">

        <label class="control-label visible-ie8 visible-ie9">密码</label>

        <div class="controls">

          <div class="input-icon left">

            <i class="icon-lock"></i>

            <input class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="password" id="password"/>

          </div>

        </div>

      </div>

      <div class="form-actions">

        <label class="checkbox">

        <input type="checkbox" id="remember" value="1"/> 记住我

        </label>

        <button type="submit" class="btn green pull-right">

        登录 <i class="m-icon-swapright m-icon-white"></i>

        </button>            

      </div>

    </form>

    <!-- END LOGIN FORM -->        

  </div>

  <!-- END LOGIN -->

  <!-- BEGIN COPYRIGHT -->

  <div class="copyright">

    2014 &copy; 山天大畜.

  </div>

  <!-- END COPYRIGHT -->

  <!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->

  <!-- BEGIN CORE PLUGINS -->

  <script src="{{ url_for('static', filename='media/js/jquery-1.10.1.min.js') }}" type="text/javascript"></script>

  <script src="{{ url_for('static', filename='media/js/jquery-migrate-1.2.1.min.js') }}" type="text/javascript"></script>

  <!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->

  <script src="{{ url_for('static', filename='media/js/jquery-ui-1.10.1.custom.min.js') }}" type="text/javascript') }}"></script>      

  <script src="{{ url_for('static', filename='media/css/bootstrap.min.css') }}" type="text/javascript"></script>

  <!--[if lt IE 9]>

  <script src="media/js/excanvas.min.js"></script>

  <script src="media/js/respond.min.js"></script>  

  <![endif]-->   

  <script src="{{ url_for('static', filename='media/js/jquery.slimscroll.min.js') }}" type="text/javascript"></script>

  <script src="{{ url_for('static', filename='media/js/jquery.blockui.min.js') }}" type="text/javascript"></script>  

  <script src="{{ url_for('static', filename='media/js/jquery.cookie.min.js') }}" type="text/javascript"></script>

  <script src="{{ url_for('static', filename='media/js/jquery.uniform.min.js') }}" type="text/javascript" ></script>

  <!-- END CORE PLUGINS -->

  <!-- BEGIN PAGE LEVEL PLUGINS -->

  <script src="{{ url_for('static', filename='media/js/jquery.validate.min.js') }}" type="text/javascript"></script>

  <!-- END PAGE LEVEL PLUGINS -->

  <!-- BEGIN PAGE LEVEL SCRIPTS -->

  <script src="{{ url_for('static', filename='media/js/app.js') }}" type="text/javascript"></script>

  <script src="{{ url_for('static', filename='media/js/login.js') }}" type="text/javascript"></script>      

  <!-- END PAGE LEVEL SCRIPTS --> 

  <script>

    jQuery(document).ready(function() {     

      Login.init();

      var error = {{error|tojson|safe}};
      if (error) {
        $('.alert-error', $('.login-form')).show();
        document.getElementById("errorSpan").innerText=error;
      };

      if ($.cookie("rmbUser") == "true") { 
        $("#remember").prop("checked", true); 
        $("#username").val($.cookie("username")); 
        // $("#password").remove(); 
        // $("#pass").append("<input id='password' type='password' class='txt2'/>"); 
        $("#password").val($.cookie("password")); 
      }

      App.init();

    });

  </script>
