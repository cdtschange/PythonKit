{% extends "template.html" %}
{% block content %}
  <div class="page">
  <h1>更新用户</h1>
  <h3>请输入用户信息</h3>
  {% if error %}
    <p class=error><strong>错误:</strong> {{ error.decode('utf-8') }}
  {% endif %}
  <form action="" method=post>
    <dl>
      <dt>用户名:
      <dd><input type=text name=username value="{{
          request.form.username if request.form.username else username }}">
      <dt>密码:
      <dd><input type=password name=password>
    </dl>
    <p><input type=submit value=更新>
  </form>
</div>
{% endblock %}
